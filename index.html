<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compra</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body onload="IniciarCompra()">
    
    <div class="container">
        <h1>TIENDA VIRTUAL</h1>
        <hr>
        Bienvenido <span id="nombre"></span> a la tienda virtual, aca tenes los productos disponibles.
        <ul class="list-group mt-4" id="listaProductos">
            <!-- Aquí se agregarán los productos dinámicamente -->
        </ul>
        <hr>
        <div id="divpromociones"></div>
        <p></p>
        <div id="divpromociones-op"></div>
        
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#carritoModal">
            <div id="divcarrito">Ver Carrito</div> 
        </button>
        <button type="button" class="btn btn-success mt-3" data-toggle="modal" onclick="FinalizarCompra()">
            Finalziar compra
        </button>

        <!-- Modal para mostrar el carrito -->
        <div class="modal fade" id="carritoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Carrito de Compra</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul id="carritoLista">
                            <!-- Aquí se mostrarán los productos del carrito -->
                        </ul>
                        <hr>
                        <p>Total a Pagar: $ <span id="totalPagar">0.00</span></p>
                        <p>Total a Pagar en cuotas: $ <span id="totalPagarCuotas">0.00</span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="FinalizarCompra" onclick="FinalizarCompra()">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
