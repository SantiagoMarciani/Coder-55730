<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compra</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9e2b64dd54.js" crossorigin="anonymous"></script>
    
</head>

<body onload="IniciarCompra()">
    
    <div class="container" >
        <div class="row mt-3" >
            <div class="col-3">
                <img src="./img/logo.png" alt="nuestro logo" style="height: 50px;">
            </div>
            <div class="col-9 text-right">
                <h1>TIENDA VIRTUAL</h1>

            </div>
        </div>
        <hr>
        Bienvenido <span id="nombre"></span> a la tienda virtual, aca tenes los productos disponibles.
        <ul class="list-group mt-4" id="listaProductos">
            <!-- Aquí se agregarán los productos dinámicamente -->
        </ul>
        <div id="DivContenedor">
            <div id="productos"></div>

            <hr>
            <div class="text-center">
                <button type="button" class="btn btn-primary mt-3 col-3" data-toggle="modal" data-target="#carritoModal">
                    <div id="divcarrito">Ver Carrito</div> 
                </button>
                <button type="button" class="btn btn-success mt-3 col-3" data-toggle="modal" onclick="FinalizarCompra()">
                    Finalziar compra
                </button>
            </div>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div id="divpromociones-op"></div>
                </div>
                <div class="col-6">            
                    
                    <h6 class="text-primary semi-bold">Su compra</h6>
                    <table class="col-12">
                        <tr>
                            <td>Subtotal compra:</td>
                            <td style="text-align: right">$  <span id="totalPagar">0.00</span></td>
                        </tr>
                        <tr>
                            <td>Financiación:</td>
                            <td style="text-align: right"><div id="divpromociones"></div></td>
                        </tr>
                        <tr>
                            <td>Valor de cada cuota:</td>
                            <td style="text-align: right"> <span id="valorcuota">0.00</span></td>
                        </tr>
                        <tr>
                            <td>Total compra:</td>
                            <td style="text-align: right">$ <span id="totalPagarCuotas">0.00</span></td>
                        </tr>

                    </table>
                </div>
            </div>
        

            <!-- Modal para mostrar el carrito -->
            <div class="modal fade" id="carritoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Carrito de Compra</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <ul id="carritoLista">
                                <!-- Aquí se mostrarán los productos del carrito -->
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="FinalizarCompra" onclick="FinalizarCompra()">Finalizar Compra</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <hr>
                <div class="col-12 mb-5 text-center"><h6 class="text-primary semi-bold"><b>Marciani Santiago </b>- Entrega final trabajo comisión #55730</h6></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
